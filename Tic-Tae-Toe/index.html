<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
   <nav>
    <ul class="navbar">
        <li>
            My Tic Tac Toe.com
        </li>
    </ul>
   </nav>

   <div class="game_container">
    <div class="container">
        <div class="box bl-0 bt-0"><span class="box_text"></span></div>
        <div class="box bt-0"><span class="box_text"></span></div>
        <div class="box bt-0 br-0"><span class="box_text"></span></div>
        <div class="box bl-0"><span class="box_text"></span></div>
        <div class="box"><span class="box_text"></span></div>
        <div class="box br-0"><span class="box_text"></span></div>
        <div class="box bl-0 bb-0"><span class="box_text"></span></div>
        <div class="box bb-0"><span class="box_text"></span></div>
        <div class="box br-0 bb-0"><span class="box_text"></span></div>

    </div>
    <div class="gameinfo">
       <h1>Welcome to Tic Tac Toe Game</h1>
       <div class="info_btn">
        <span id="info">Turn for X</span>
        <button id="btn">Reset</button>
       </div>
       <div id="img_box">
        <img src="excited.gif" alt="">
       </div>
    </div>
   </div>
    
   <script src="app.js" ></script>
</body>
</html>
